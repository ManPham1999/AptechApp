<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <a class="navbar-brand" routerLink="" routerLinkActive="active">Dating App</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="this.accountService.currentUser$ | async">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active"
            >Match</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active"
            >Lists</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active" v
            >Messages</a
          >
        </li>
      </ng-container>
    </ul>

    <div
      class="dropdown"
      *ngIf="this.accountService.currentUser$ | async; else elseTemplate"
      dropdown
    >
      <a class="dropdown-toggle" dropdownToggle>
        Welcome {{ (this.accountService.currentUser$ | async).userName }}</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    <ng-template #elseTemplate>
      <form
        class="d-flex"
        #loginForm="ngForm"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          class="form-control me-2"
          type="text"
          name="username"
          placeholder="Username"
          [(ngModel)]="model.username"
          aria-label="Search"
        />

        <input
          class="form-control me-2"
          type="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="model.password"
          aria-label="Search"
        />
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
      </form>
    </ng-template>
  </div>
</nav>
